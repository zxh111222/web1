<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex container 容器、item 项目</title>
    <link rel="stylesheet" href="style/02.css">
</head>
<body>

    <div class="flex-container">
        <img src="./img/flex.png" width="600" alt="flex">
        <p>采用 Flex 布局的元素，称为 Flex 容器（flex container），简称"容器"。<br>它的所有子元素自动成为容器成员，称为 Flex 项目（flex item），简称"项目"。</p>
        <p>容器默认存在两根轴：水平的主轴（main axis）和垂直的交叉轴（cross axis）。</p>
        <p>主轴的开始位置（与边框的交叉点）叫做main start，结束位置叫做main end</p>
        <p>交叉轴的开始位置叫做cross start，结束位置叫做cross end</p>
    </div>
    
</body>
</html>
