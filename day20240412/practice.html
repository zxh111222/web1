<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex demo</title>
    <style>
        .abc {
            display: flex;
            flex-direction: column;
        }

        .box {
            width: 500px;
            height: 100px;
            background-color:antiquewhite;
            margin-bottom: 20px;
            border: 1px solid red;
        }

        .box:nth-child(2) {
            align-self: center;
        }

        .box:nth-child(3) {
            align-self: flex-end;
        }
        
        .box:nth-child(4) {
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="abc">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
