<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock demo</title>
    <style>
        #clock {
            width: 400px;
            height: 400px;
            border: 5px solid cadetblue;
            border-radius: 50%;
            position: relative;
        }

        #minute {
            width: 10px;
            height: 100px;
            background: chocolate;
            position: absolute;
            top: 100px;
            left: 195px;
            /* https://developer.mozilla.org/zh-CN/docs/Web/CSS/transform-origin */
            transform-origin: center bottom;
            animation: clock 3600s linear infinite;
        }

        #second {
            width: 5px;
            height: 150px;
            background: #eccccf;
            position: absolute;
            top: 50px;
            left: 197px;
            transform-origin: center bottom;
            animation: clock 60s linear infinite;
            /* animation-name: clock;
            animation-duration: 60s;
            animation-timing-function: linear;
            animation-iteration-count: infinite; */

        }

        @keyframes clock {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div id="clock">
    <div id="minute"></div>
    <div id="second"></div>
</div>
</body>
</html>
