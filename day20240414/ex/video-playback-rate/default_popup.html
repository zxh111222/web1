<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Popup Page</title>
</head>

<body style="width: 280px;">
    <h1>快速调整视频播放速度</h1>
    <p>使用方法：</p>
    <ul>
        <li>按下加号键+，每次增加 0.5 倍速</li>
        <li>按下减号键-，每次减少 0.5 倍速</li>
        <li>按下数字键0，回到正常 1.0 倍速</li>
    </ul>
    <script src="popup.js"></script>
</body>

</html>
