<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Font Size Using JQuery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <span class="value">28px</span>
        <input
          type="range"
          name="range"
          id="range-slider"
          class="range-slider"
          min="16"
          max="100"
          value="28"
          step="1"
        />
      </div>
      <div class="heading">
        <span class="text">Change Font Size</span>
      </div>
    </div>

    <script src="../../js/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
