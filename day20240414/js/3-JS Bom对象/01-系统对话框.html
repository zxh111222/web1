<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="utf-8">
	<title>系统对话框</title>
</head>

<body>
	<button type="button" onclick="testAlert()">消息框</button>
	<button type="button" onclick="testPrompt()">输入框</button>
	<button type="button" onclick="testConfirm()">确认框</button>

	<!--
		系统对话框
			（1）消息框:alert， 常用。
				alert() 方法用于显示带有一条指定消息和一个 OK 按钮的警告框。
			（2）输入框:prompt，返回提示框中的值。
				prompt() 方法用于显示可提示用户进行输入的对话框。
				参数（可选）：
				   第一个参数：要在对话框中显示的纯文本。
				   第二个参数：默认的输入文本。
			（3）确认框:confirm，返回 true/false.
			confirm() 方法用于显示一个带有指定消息和 OK 及取消按钮的对话框。
	 -->
	<script type="text/javascript">
		// 1）消息框:alert， 常用。
		function testAlert() {
			alert("Hello");
			console.log("你好...");
		}

		// 2）输入框:prompt，返回提示框中的值
		function testPrompt() {
			var uname = window.prompt("请输入用户名：", "");
			console.log(uname);
		}

		// 3）确认框:confirm，返回 true/false.
		function testConfirm() {
			var flag = confirm("您确认要删除该记录吗？");
			if (flag) {
				alert("删除成功！");
			} else {
				alert("没事别瞎点...");
			}
		}
	</script>
</body>

</html>
