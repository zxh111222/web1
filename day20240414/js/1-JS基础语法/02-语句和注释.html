<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>语句和注释</title>
	</head>
	<body>
	</body>
	<!--
		语句和注释
			1. js代码以行为单位，从上往下一行一行执行。一行就是一个语句。
			2. 语句以分号结尾，一个分号就表示语句的结束。（js是一种弱类型语言，如果没有分号，可能也不会报错，建议写上）
			3. 如果多个语句写在一行，那每个语句结尾必须加上分号。

			注释：
				// 单行注释
				/* 多行注释 */

		标识符和关键字
				标识符就是一个名字，用来给变量和函数进行命名，有特定规则和规范
			    	规则：
					由Unicode字母、_、$、数字组成、中文组成
					（1）不能以数字开头
					（2）不能是关键字和保留字
					（3）严格区分大小写
					规范：
				（1）见名知意
				（2）驼峰命名或下划线规则

				关键字也称保留字，是被JavaScript征用来有特殊含义的单词
	 -->
	 <script type="text/javascript">
	 	// 这是单行注释
		console.log('// 单行注释');

		/**
		 * 这是多行注释
		 */
		 console.log("/* 多行注释 */");
	 </script>
</html>
