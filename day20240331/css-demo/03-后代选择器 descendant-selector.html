<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>后代选择器</title>
  <style>
    /* all li elements that are inside a section element. s l */
    section li {
      color: green;
    }
  </style>
</head>

<body>
  <h1>后代选择器</h1>
  <section>
    文章列表:
    <ul>
      <li>Article 1</li>
      <li>Article 2</li>
      <li>Article 3</li>
    </ul>
  </section>
  <article>
    购物清单:
    <ul>
      <li>Cookies</li>
      <li>Cake</li>
      <li>Pie</li>
    </ul>
  </article>
</body>

</html>
