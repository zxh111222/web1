<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span</title>
    <style>
        p {
            color: blue;
        }

        div {
            color: blueviolet;
            /* display: inline; */
        }

        span {
            color: red;
        }

        .c1 {
            color: red;
        }

        #c2 {
            color: blue;
        }
    </style>
</head>

<body>
    <div>jlfjsdalfjdsalfjslda</div>
    <p>再来一段话，块级元素，默认会，警方立即<span>拉屎</span></p>
    块级元素，默认会<span class="c1">独占</span>一行，哪怕它只有<span id="c2">几个</span>字
</body>

</html>
