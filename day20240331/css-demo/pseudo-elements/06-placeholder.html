<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>placeholder</title>
    <style>
        /* . class , # id, ::*/
        input::placeholder {
            color: blue;
        }
    </style>
</head>

<body>
    <label for="email">Email address</label>
    <input type="email" placeholder="请输入邮箱地址" id="email" size="25"/>
</body>

</html>
