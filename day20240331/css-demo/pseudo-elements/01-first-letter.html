<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first letter</title>
    <style>
        p::first-letter {
            color: rgb(185, 172, 141);
            font-weight: bold;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <p>The first letter of this paragraph is <code>goldenrod</code>, which is a <em>great</em> color.</p>
</body>

</html>
